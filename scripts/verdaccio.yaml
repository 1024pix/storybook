storage: .verdaccio-cache

auth:
  auth-memory:
    users:
      foo:
        name: foo
        password: s3cret
      bar:
        name: bar
        password: s3cret

uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    cache: true

packages:
  # storybook's 'legacy' packages
  '@junk-temporary-prototypes/react-simple-di':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/react-stubber':
    access: $all
    publish: $all
    proxy: npmjs

  # storybook's packages not hosted in this monorepo
  '@junk-temporary-prototypes/csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/global':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/design-system':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/preset-ie11':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/preset-scss':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/bench':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/addon-bench':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/addon-svelte-csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/create-svelte-with-args':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/react-docgen-typescript-plugin':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/testing-library':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/test-runner':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/mdx1-csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/mdx2-csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/expect':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/jest':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/docs-mdx':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/babel-plugin-require-context-hook':
    access: $all
    publish: $all
    proxy: npmjs
  '@junk-temporary-prototypes/semver':
    # TODO: remove this when new versions of all dependents have been published and updated. It is not used anymore but still referenced in the latest packages
    access: $all
    publish: $all
    proxy: npmjs

  # storybook packages are NOT proxied to global registry
  # allowing us to republish any version during tests
  '@junk-temporary-prototypes/*':
    access: $all
    publish: $all

  'sb':
    access: $all
    publish: $all

  'storybook':
    access: $all
    publish: $all

  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs

  '**':
    access: $all
    publish: $all
    proxy: npmjs

logs:
  - { type: stdout, format: pretty, level: warn }
